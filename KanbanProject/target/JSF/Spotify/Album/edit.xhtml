<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body styleClass="bg-dark text-white m-5">
    <div>
        <h1>Edit</h1>
        <h:form>
            <h:outputLabel value="Edit Album"/>
            <div>
                <h:outputLabel value="Name"/>
                <h:inputText styleClass="form-control my-2 w-25" value="#{albumEntity.name}"/>
                <h:outputLabel value="Description"/>
                <h:inputText styleClass="form-control my-2 w-25" value="#{albumEntity.description}"/>
                <h:commandButton styleClass="btn btn-primary" value="Edit"
                                 action="#{albumBean.editAlbum(albumEntity.name, albumEntity.description)}">
                    <f:param name="albumId" value="#{albumBean.IDAlbumParam}"/>
                </h:commandButton>
            </div>
        </h:form>
        <div class="m-5 d-flex justify-content-center w-25">
            <h:link styleClass="btn btn-primary" outcome="index.xhtml" value="Back">
                <f:param name="interpretId" value="#{albumBean.interpretIdFromAlbum}"/>

            </h:link>
        </div>
    </div>
</h:body>


</html>
