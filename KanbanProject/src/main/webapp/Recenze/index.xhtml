<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body styleClass="bg-dark text-white m-5">
    <div>
        <h3>kanban</h3>
    </div>
    <div>
        <h1>Tasks</h1>
        <h:form>
            <h:outputLabel value="Create a new recenze"/>
            <div>
                <h:inputText styleClass="form-control my-2 w-25" value="#{recenzeEntity.content}"/>
                <h:commandButton styleClass="btn btn-primary" value="Create"
                                 action="#{recenzeBean.addRecenze(recenzeEntity.content)}"/>
            </div>
        </h:form>
    </div>

    <div class="d-flex justify-content-between align-items-start">
        <div class="w-100 d-flex justify-content-center flex-column">
            <h2>Backlog</h2>
            <ui:repeat value="#{recenzeBean.allrecenze}" var="t">
                <div class="border border-primary m-2 p-3">
                    <p>#{t.content}</p>
                    <div>
                        <h:form>
                            <h:outputLabel value="EDIT RECENZE"/>
                            <div class="d-flex">
                                <h:inputText styleClass="form-control my-2 w-25" value="#{recenzeDTO.content}"/>
                                <h:commandButton styleClass="btn btn-warning ms-5" value="✏"
                                                 action="#{recenzeBean.updateRecenze(t.recenzeId)}">
                                </h:commandButton>
                            </div>
                            <h:commandButton styleClass="btn btn-danger" value="💣"
                                             action="#{recenzeBean.deleteRecenze(t.recenzeId)}">
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </ui:repeat>
        </div>

    </div>
</h:body>


</html>
