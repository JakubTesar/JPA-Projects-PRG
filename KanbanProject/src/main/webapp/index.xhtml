<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body styleClass="bg-dark text-white m-5">
    <div>
        <h3>Kanban</h3>
    </div>

    <div>
        <h1>Tasks</h1>
        <h:form>
            <h:outputLabel value="Create a new task"></h:outputLabel>
            <div>
                <h:inputText styleClass="form-control my-2 w-25" value="#{taskEntity.name}"></h:inputText>
                <h:commandButton styleClass="btn btn-primary" value="Create" action="#{taskBean.addTask(taskEntity.name)}"></h:commandButton>
            </div>
        </h:form>
    </div>




</h:body>


</html>
