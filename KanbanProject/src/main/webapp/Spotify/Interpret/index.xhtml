<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body styleClass="bg-dark text-white m-5">
    <div>
        <h1>Interprets</h1>
        <h:form>
            <h:outputLabel value="Add a new Interpret"/>
            <div>
                <h:outputLabel value="Name"/>
                <h:inputText styleClass="form-control my-2 w-25" value="#{interpretEntity.name}"/>
                <h:outputLabel value="Description"/>
                <h:inputText styleClass="form-control my-2 w-25" value="#{interpretEntity.description}"/>
                <h:commandButton styleClass="btn btn-primary" value="Create"
                                 action="#{interpretBean.createInterpret(interpretEntity.name, interpretEntity.description)}"/>
            </div>
        </h:form>
    </div>

    <div class="d-flex justify-content-between align-items-start my-5">
        <div class="w-100 d-flex justify-content-center flex-wrap gap-5">
            <h2>Interprets</h2>
            <ui:repeat value="#{interpretBean.allInterprets}" var="i" >
                <div class="card" style="width: 18rem;">
                    <div class="card-body bg-dark">
                        <h5 class="card-title">#{i.name}</h5>
                        <p class="card-text">#{i.description}</p>
                        <h:form styleClass="d-flex">
                            <div>
                                <h:commandButton styleClass="btn btn-danger mx-2" value="💣"
                                                 action="#{interpretBean.deleteInterpret(i.interpretId)}"/>
                            </div>
                            <div>
                                <h:link styleClass="btn btn-info mx-2" outcome="edit.xhtml" value="✏">
                                    <f:param name="id" value="#{i.interpretId}"/>
                                </h:link>
                            </div>
                            <div>
                                <h:link styleClass="btn btn-success mx-2" outcome="/Spotify/Album/index.xhtml" value="🎵">
                                    <f:param name="id" value="#{i.interpretId}"/>
                                </h:link>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:repeat>
        </div>

    </div>
</h:body>


</html>
